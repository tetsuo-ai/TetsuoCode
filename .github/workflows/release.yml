name: Build & Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  # ── Python Package (pip) ────────────────────
  python-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install build
      - run: python -m build
      - uses: actions/upload-artifact@v4
        with:
          name: python-package
          path: dist/*.whl

  # ── PyInstaller Executables ─────────────────
  pyinstaller:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact: tetsuocode-windows
            ext: .exe
          - os: macos-latest
            artifact: tetsuocode-macos
            ext: ""
          - os: ubuntu-latest
            artifact: tetsuocode-linux
            ext: ""
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install flask requests pyinstaller
      - run: python build_exe.py
      - name: Rename artifact
        shell: bash
        run: |
          if [ -f "dist/tetsuocode${{ matrix.ext }}" ]; then
            cp "dist/tetsuocode${{ matrix.ext }}" "dist/${{ matrix.artifact }}${{ matrix.ext }}"
          fi
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}*

  # ── Electron Desktop App ────────────────────
  electron:
    strategy:
      matrix:
        include:
          - os: windows-latest
            cmd: build:win
            artifact: tetsuocode-electron-windows
          - os: macos-latest
            cmd: build:mac
            artifact: tetsuocode-electron-macos
          - os: ubuntu-latest
            cmd: build:linux
            artifact: tetsuocode-electron-linux
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        working-directory: electron
        run: npm install
      - name: Build Electron app
        working-directory: electron
        run: npm run ${{ matrix.cmd }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            electron/dist/*.exe
            electron/dist/*.dmg
            electron/dist/*.AppImage
            electron/dist/*.deb

  # ── Create GitHub Release ───────────────────
  release:
    needs: [python-package, pyinstaller, electron]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/**/*.whl
            artifacts/**/*.exe
            artifacts/**/tetsuocode-macos
            artifacts/**/tetsuocode-linux
            artifacts/**/*.dmg
            artifacts/**/*.AppImage
            artifacts/**/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
