<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tetsuocode</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' rx='6' fill='%230a0a0a'/%3E%3Ctext x='16' y='23' text-anchor='middle' font-family='monospace' font-size='20' font-weight='bold' fill='white'%3Et%3C/text%3E%3C/svg%3E">
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.0/marked.min.js"></script>
</head>
<body>
  <div class="app">
    <!-- Mobile sidebar overlay -->
    <div class="sidebar-overlay hidden" id="sidebarOverlay" onclick="toggleSidebar()"></div>

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <span class="logo">tetsuocode</span>
      </div>
      <div class="sidebar-nav">
        <button class="nav-btn active" onclick="newChat()">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none"><path d="M8 3v10M3 8h10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
          new chat
        </button>
      </div>
      <div class="sidebar-chats" id="chatHistory"></div>
      <div class="sidebar-footer">
        <div class="sidebar-actions">
          <button class="sidebar-action-btn" onclick="exportChats()" title="Export chats">
            <svg width="14" height="14" viewBox="0 0 16 16" fill="none"><path d="M3 10v3h10v-3M8 2v8M5 5l3-3 3 3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
            export
          </button>
          <button class="sidebar-action-btn" onclick="importChats()" title="Import chats">
            <svg width="14" height="14" viewBox="0 0 16 16" fill="none"><path d="M3 10v3h10v-3M8 10V2M5 7l3 3 3-3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
            import
          </button>
          <button class="sidebar-action-btn" onclick="toggleSettings()" title="Settings (Ctrl+,)">
            <svg width="14" height="14" viewBox="0 0 16 16" fill="none"><circle cx="8" cy="8" r="2.5" stroke="currentColor" stroke-width="1.5"/><path d="M8 1v2M8 13v2M1 8h2M13 8h2M3 3l1.5 1.5M11.5 11.5L13 13M13 3l-1.5 1.5M4.5 11.5L3 13" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
            settings
          </button>
        </div>
        <div class="model-select">
          <label>model</label>
          <select id="modelSelect">
            <option value="grok-4-1-fast-reasoning">grok-4-1-fast-reasoning</option>
            <option value="grok-3-fast">grok-3-fast</option>
            <option value="grok-3">grok-3</option>
            <option value="grok-3-mini">grok-3-mini</option>
          </select>
        </div>
        <div class="token-count" id="tokenCount"></div>
      </div>
    </aside>

    <!-- Settings Panel -->
    <div class="settings-panel hidden" id="settingsPanel">
      <div class="settings-header">
        <span>settings</span>
        <button class="settings-close" onclick="toggleSettings()">&times;</button>
      </div>
      <div class="settings-body">
        <div class="setting-group">
          <label>temperature</label>
          <input type="range" id="settingTemp" min="0" max="1" step="0.1" value="0.7">
          <span class="setting-value" id="tempValue">0.7</span>
        </div>
        <div class="setting-group">
          <label>max tokens</label>
          <input type="number" id="settingMaxTokens" value="4096" min="256" max="32768" step="256">
        </div>
        <div class="setting-group">
          <label>system prompt</label>
          <textarea id="settingSystemPrompt" rows="4" placeholder="Custom system prompt (leave empty for default)"></textarea>
        </div>
        <button class="settings-save" onclick="applySettings()">save</button>
      </div>
    </div>

    <!-- Main chat area -->
    <main class="chat-area">
      <div class="chat-header">
        <button class="hamburger" onclick="toggleSidebar()">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none"><path d="M3 5h14M3 10h14M3 15h14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
        </button>
        <span class="chat-title" id="chatTitle">new chat</span>
      </div>

      <div class="messages" id="messages">
        <div class="welcome">
          <h1>tetsuocode</h1>
          <p>ai coding assistant powered by grok</p>
          <div class="welcome-hints">
            <div class="hint" onclick="insertPrompt('explain this codebase')">explain this codebase</div>
            <div class="hint" onclick="insertPrompt('find and fix bugs')">find and fix bugs</div>
            <div class="hint" onclick="insertPrompt('write tests for this project')">write tests</div>
            <div class="hint" onclick="insertPrompt('refactor for performance')">refactor for performance</div>
          </div>
        </div>
      </div>

      <!-- Input area -->
      <div class="input-area">
        <div class="input-container">
          <button class="template-btn" onclick="toggleTemplates()" title="Prompt templates">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none"><path d="M2 3h12M2 6.5h8M2 10h10M2 13.5h6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
          </button>
          <div class="template-menu hidden" id="templateMenu"></div>
          <textarea id="messageInput" placeholder="ask tetsuo anything..." rows="1" autofocus></textarea>
          <button class="send-btn" id="sendBtn" onclick="sendMessage()">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none"><path d="M3 13l10-5L3 3v4l6 1-6 1v4z" fill="currentColor"/></svg>
          </button>
          <button class="cancel-btn hidden" id="cancelBtn" onclick="cancelStream()">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none"><rect x="3" y="3" width="10" height="10" rx="1" fill="currentColor"/></svg>
          </button>
        </div>
        <div class="input-hint">enter to send &middot; shift+enter for newline &middot; ctrl+n new chat &middot; ctrl+, settings</div>
      </div>
    </main>
  </div>

  <script src="/static/app.js"></script>
  <script>
    // Wire up temperature slider display
    const tempSlider = document.getElementById("settingTemp");
    const tempValue = document.getElementById("tempValue");
    tempSlider.addEventListener("input", () => { tempValue.textContent = tempSlider.value; });
  </script>
</body>
</html>
